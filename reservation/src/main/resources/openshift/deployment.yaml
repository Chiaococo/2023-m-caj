kind: Deployment
apiVersion: apps/v1
metadata:
  name: m-caj-reservation
  labels:
    app: m-caj-reservation
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m-caj-reservation
      version: v1
  template:
    metadata:
      labels:
        app: m-caj-reservation
        version: v1
    spec:
      containers:
        - name: m-caj-reservation
          image: 'quay.io/ske/m-caj-reservation:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: DB_DIALECT
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_DIALECT
            - name: DB_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_DRIVER
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_URL
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_USER
            - name: DB_PXD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PXD
            - name: MASTERFILE_URL
              value: http://m-caj-masterfile:8080
            - name: FARE_URL
              value: http://m-caj-fare:8080
            - name: PAYMENT_URL
              value: http://m-caj-payment:8080
            - name: MEMBERSHIP_URL
              value: http://m-caj-payment:8080