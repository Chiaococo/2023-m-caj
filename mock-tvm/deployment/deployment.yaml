kind: Deployment
apiVersion: apps/v1
metadata:
  name: mock-tvm
  labels:
    app: mock-tvm
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-tvm
      version: v1
  template:
    metadata:
      labels:
        app: mock-tvm
        version: v1
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: web-config
            defaultMode: 420
      containers:
        - name: mock-tvm
          image: 'quay.io/ske/mock-tvm:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          volumeMounts:
            - name: config-volume
              mountPath: /opt/app-root/src/assets/config.json
              subPath: config.json
