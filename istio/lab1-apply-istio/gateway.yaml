apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: m-caj-istio-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - speaker01-tvm-app.istio-gateway.apps.cluster-zghzl.zghzl.sandbox852.opentlc.com
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: m-caj-virtual-service
spec:
  gateways:
  - m-caj-istio-gateway
  hosts:
  - speaker01-tvm-app.istio-gateway.apps.cluster-zghzl.zghzl.sandbox852.opentlc.com
  http:
  - match:
    - uri:
        prefix: /api/v1/versions
    route:
    - destination:
        host: m-caj-masterfile
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/v1/stations
    route:
    - destination:
        host: m-caj-masterfile
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/v1/schedules
    route:
    - destination:
        host: m-caj-schedule
        port:
          number: 8080
  - match:
    - uri:
        prefix: /api/v1/reservations
    route:
    - destination:
        host: m-caj-reservation
        port:
          number: 8080
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: m-caj-mock-tvm
        port:
          number: 8080